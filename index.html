<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love's Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Darling's Calendar</h1>
            <div class="header-actions">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                <button id="add-event-btn"><i class="fas fa-plus"></i> Add Event</button>
            </div>
        </header>

        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month">Month Year</h2>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="view-options">
                <button class="view-option active" data-view="month">Month</button>
                <button class="view-option" data-view="week">Week</button>
                <button class="view-option" data-view="day">Day</button>
            </div>
        </div>

        <div class="calendar-views">
            <div class="calendar-view month-view active">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="calendar-days"></div>
            </div>

            <div class="calendar-view week-view">
                <div class="week-header">
                    <div class="time-column">Time</div>
                    <div class="week-days"></div>
                </div>
                <div class="week-body">
                    <div class="time-slots">
                        <!-- Time slots will be generated by JS -->
                    </div>
                    <div class="week-events">
                        <!-- Week events will be generated by JS -->
                    </div>
                </div>
            </div>

            <div class="calendar-view day-view">
                <div class="day-header">
                    <h3 id="day-view-date">Day, Month Date</h3>
                </div>
                <div class="day-body">
                    <div class="day-time-slots">
                        <!-- Time slots will be generated by JS -->
                    </div>
                    <div class="day-events">
                        <!-- Day events will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="upcoming-events">
            <h3><i class="fas fa-bell"></i> Upcoming Events</h3>
            <div class="events-list" id="upcoming-events-list"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-calendar-plus"></i> Add New Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" placeholder="Occasion here darling :>" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group time-group">
                    <label for="event-start-time">Start Time</label>
                    <input type="time" id="event-start-time">
                </div>
                <div class="form-group time-group">
                    <label for="event-end-time">End Time</label>
                    <input type="time" id="event-end-time">
                </div>
                <div class="form-group">
                    <label for="event-color">Color</label>
                    <select id="event-color">
                        <option value="#ff9aa2" selected>Pink</option>
                        <option value="#ffb7b2">Light Pink</option>
                        <option value="#ffdac1">Peach</option>
                        <option value="#e2f0cb">Mint</option>
                        <option value="#b5ead7">Teal</option>
                        <option value="#c7ceea">Lavender</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-notes">Notes</label>
                    <textarea id="event-notes" placeholder="Add notes here lalove :)"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-notification">Notification</label>
                    <select id="event-notification">
                        <option value="0">None</option>
                        <option value="5">5 minutes before</option>
                        <option value="15" selected>15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Save Event</button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-close">&times;</span>
            <h4><i class="fas fa-bell"></i> Reminder</h4>
            <p id="notification-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
